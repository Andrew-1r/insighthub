<!-- base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}InsightHub{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">

<header>
  <nav class="navbar navbar-expand-md bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="{% url 'home' %}">
        <i class="bi bi-eye" style="color: cyan;"></i> InsightHub
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <i class="bi bi-list" style="color: white; font-size: 1.5rem;"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        {% if user.is_authenticated %}
          <a href="{% url 'csv_list' %}" class="btn btn-primary me-2">My Files</a>
          <a href="{% url 'dashboard_list' %}" class="btn btn-primary me-2">My Dashboards</a>
          <a href="{% url 'chatui' %}" class="btn btn-primary me-2">AI Assistant</a>
          <a href="{% url 'account_logout' %}" class="btn btn-outline-light">Logout</a>
        {% else %}
          <a href="{% url 'account_login' %}" class="btn btn-primary me-2">Login</a>
          <a href="{% url 'account_signup' %}" class="btn btn-primary">Create Account</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>

<main class="flex-fill {% block main_class %}container py-4{% endblock %}">
  {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-light py-3 mt-auto">
  <div class="text-center">
    <em>Â© 2024 InsightHub. All Rights Reserved.</em><br>
    Email: admin@insighthub.com
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
