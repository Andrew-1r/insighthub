<!-- csv_form.html -->
{% extends 'base.html' %}
{% block title %}Upload or Edit CSV{% endblock %}
{% block content %}
<section class="py-5 bg-dark text-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Upload or Edit CSV</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'csv_list' %}" class="btn btn-secondary ms-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
